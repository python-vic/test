<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | default: "Site" }}</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.5;
        background: #f8fafc;
        color: #0f172a;
      }
      @media (prefers-color-scheme: dark) {
        html, body { background: #0b1220; color: #e5e7eb; }
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 2rem 1rem 4rem;
      }
      header.site-header {
        padding: 1rem 1rem 0;
        max-width: 980px; margin: 0 auto;
        color: #334155;
      }
      header.site-header h1 { margin: 0; font-size: 1.1rem; font-weight: 600; }
      a { color: #0ea5e9; text-decoration: none; }
      a:hover { text-decoration: underline; }
      /* Let page content supply its own styles where needed */
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1>{{ site.title | default: "" }}</h1>
    </header>
    <main class="container">
      {{ content }}
    </main>
  </body>
  </html>
