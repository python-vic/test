<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee Sales (Spark + Charts)</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  </head>
  <body>
    <header class="site-nav">
      <div class="site-nav__inner">
        <div class="brand">Coffee Sales</div>
        <div class="spacer"></div>
        <button id="themeToggle" class="btn btn-secondary" aria-label="Toggle theme">ðŸŒ™</button>
        <a class="btn" href="assets/data.json" download>Download Data</a>
      </div>
    </header>
    <div class="container">
      <h1>Coffee Sales (Spark â†’ JSON â†’ Charts)</h1>
      <p class="note">Interactive dashboard powered by Chart.js. Data comes from <code>scripts/spark_etl.py</code>.</p>

      <div id="error" class="error" style="display:none"></div>

      <section class="controls">
        <div class="group">
          <span class="label">Range</span>
          <button class="btn btn-chip" data-range="all">All</button>
          <button class="btn btn-chip" data-range="6m">Last 6</button>
          <button class="btn btn-chip" data-range="3m">Last 3</button>
        </div>
        <div class="group">
          <label class="switch"><input id="toggleMA" type="checkbox"><span>Moving Avg</span></label>
          <label class="switch"><input id="toggleOnline" type="checkbox" checked><span>Online</span></label>
          <label class="switch"><input id="toggleInstore" type="checkbox" checked><span>In-store</span></label>
        </div>
        <div class="group">
          <button id="resetZoom" class="btn btn-secondary">Reset Zoom</button>
          <button id="exportPng" class="btn">Export PNG</button>
        </div>
      </section>

      <div class="chart-grid">
        <section class="chart-card">
          <div class="card-head">
            <h3>Monthly Total Sales</h3>
          </div>
          <canvas id="totalSalesChart" height="420"></canvas>
        </section>
        <section class="chart-card">
          <div class="card-head">
            <h3>Sales Breakdown by Channel</h3>
          </div>
          <canvas id="channelBreakdownChart" height="420"></canvas>
        </section>
        <section class="chart-card">
          <div class="card-head">
            <h3>Marketing Spend vs. Total Sales</h3>
          </div>
          <canvas id="marketingScatterChart" height="420"></canvas>
        </section>
      </div>
    </div>

    <script src="assets/app.js"></script>
  </body>
  </html>
